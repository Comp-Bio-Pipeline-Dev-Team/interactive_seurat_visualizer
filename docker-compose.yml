version: '3.8'

services:
  seurat-shiny:
    build: .
    ports:
      - "3838:3838"
    volumes:
      # Mount a directory for uploading Seurat objects
      - ./data:/data
      # Mount source code for development (Hot-Reloading requires restart but avoids rebuild)
      - .:/app
    environment:
      - SHINY_LOG_LEVEL=INFO
    restart: unless-stopped
